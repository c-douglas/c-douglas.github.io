experiences:
    - role: Senior Software Engineer
      time: Nov 2013 - Present
      company: The Boeing Company, Ridley Park, Pennsylvania
      details: |
        Manage & support post processing ETL data pipleine for Chinook flight test operations. 

        - Led team of 4 developers and IT professionals in deploying on premises backend production environment to
          host 100+ TB data warehouse and analysis application using Java, Python, JavaScript, and Docker.
        - Spearheaded effort to ensure compliance with US government DFARS cybersecurity requirements 
          to reduce risk of security breach and data loss.
        - Trained colleagues on usage of Java native interface with C program to execute statistical 
          calculations of flight test data, delivering JNI enabled shared object to add to data processing pipeline within 72 hours.
        - Established repeatable process to read flat files and insert data into SQL 
          database using Python with cx_Oracle library, searching through 37 TB of flat files.
        - Managed data cleaning effort for flight instrument descriptions and mnemonics due to 
          flight test operation human error using SQL, cleansing up to 60% of all flights taken place (over 4,000 flights).
        - Established staging, beta, and alpha software release process and launching mechanism 
          utilizing Bash shell scripting, Linux user groups, and access control lists.
        - Developed repeatable process to read and launch applications based on configuration files while processing 
          engineering unit converted data using Perl, reducing operator input, and improving execution time by 60%.
        - Assessed and addressed software vulnerabilities and flaws using static scanning and Linux access control 
          lists to remove 100% of hard-coded passwords, SQL injection vulnerabilities and directory traversal vulnerabilities.
        - Identified system JVM configuration issue and improved launch time of 3 Java desktop 
          applications between 70% to 83% by using alternative Linux random number configuration.
        - Established and trained team of 8+ in basic configuration management practices and issue tracking in Gitlab.
        - Evaluated and advised management on tools and best practices for software development 
          thereby reducing risk of software loss and improving software recovery process by 72 hours.

    - role: Software Engineer
      time: Nov 2008 - Oct 2013
      company: The Boeing Company, Ridley Park, Pennsylvania
      details: |
        Software and systems support for Chinook simulations, systems integrations and lab testing. 

          - Setup and configured systems integrated test environment, including operating system, 
            real-time software environment, and out the window visuals used by Chinook Mk6 aircrafts. 
          - Developed, tested, and integrated real-time linear and quadratic interpolation algorithms 
            to dynamically acquire and process data received from iridium GPS signals using C.
          - Designed message structure algorithm to decode 3 types of iridium GPS signals for research 
            and development of the High Integrity Global Positioning System (iGPS) using C++.
          - Defined and automated unit and functional test procedures for Chinook Mk6 flight controller system.
          - Collaborated with 2 avionics engineers and executed collection of situational Arinc 429 and 
            MIL-STD 1553 bus data from V22 Osprey Master Ice Protection Controller using Dewetron data acquisition system.

